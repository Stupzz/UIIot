<div class="flex-center">
  <div class="self-border flex-element container">
    <label>
      Veuillez choisir votre bac :
      <select class="auto-width" (ngModelChange)=selectBacEvent($event) [(ngModel)]="idBac">
        <option *ngFor="let bac of listBac" [value]="bac.id" >{{bac.id}}</option>
      </select>
    </label>

    <div *ngIf="selectedBac" class="flex-app">
      <label>
        Veuillez saisir la temperature minimal du bac :
        <input type="number" step="0.1" class="defined-width"[(ngModel)]="temperatureVouluMin" [value]="temperatureVouluMin"> °C
      </label>
      <label>
        Veuillez saisir la temperature maximal du bac :
        <input type="number" step="0.1" class="defined-width"[(ngModel)]="temperatureVouluMax" [value]="temperatureVouluMax"> °C
      </label>

      <label>
        Veuillez saisir le taux d'humidité minimal du bac :
        <input type="number" step="0.1" min="0" max="100"  class="defined-width"[(ngModel)]="tauxHumiditeVouluMin" [value]="tauxHumiditeVouluMin"> %
      </label>

      <label>
        Veuillez saisir le taux d'humidité maximal du bac :
        <input type="number" step="0.1" min="0" max="100"  class="defined-width" [(ngModel)]="tauxHumiditeVouluMax" [value]="tauxHumiditeVouluMax"> %
      </label>

      <label>
        Veuillez saisir le taux de luminosité minimal du bac :
        <input type="number" step="0.1" step="0.1" min="0" max="100" class="defined-width"[(ngModel)]="tauxLuminositeVouluMin" [value]="tauxLuminositeVouluMin"> %
      </label>

      <label>
        Veuillez saisir le taux de luminosité maximal du bac :
        <input type="number" step="0.1" min="0" max="100" class="defined-width"[(ngModel)]="tauxLuminositeVouluMax" [value]="tauxLuminositeVouluMax"> %
      </label>
      <button type="button" class="btn btn-secondary" (click)="envoyerFormulaire()">Envoyez</button>
    </div>

    <br>
  </div>

</div>
