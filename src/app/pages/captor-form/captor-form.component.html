<div class="flex-center">
  <div class="self-border flex-element container">
    <label>
      Veuillez choisir votre bac :
      <select class="auto-width" (ngModelChange)=selectBacEvent($event) [(ngModel)]="idBac">
        <option *ngFor="let bac of listBac" [value]="bac.id" >{{bac.id}}</option>
      </select>
    </label>

    <div *ngIf="selectedBac" class="flex-app">
      <label>
        Veuillez saisir la temperature du bac :
        <input type="number" step="0.1" class="defined-width"[(ngModel)]="temperature" [value]="temperature"> °C
      </label>

      <label>
        Veuillez saisir le taux d'humidité du bac :
        <input type="number" step="0.1" min="0" max="100"  class="defined-width"[(ngModel)]="tauxHumidite" [value]="tauxHumidite"> %
      </label>

      <label>
        Veuillez saisir le taux de luminosité du bac :
        <input type="number" step="0.1" step="0.1" min="0" max="100" class="defined-width"[(ngModel)]="tauxLuminosite" [value]="tauxLuminosite"> %
      </label>
      <button type="button" class="btn btn-secondary" (click)="envoyerFormulaire()">Envoyez</button>
    </div>

    <br>
  </div>

</div>
